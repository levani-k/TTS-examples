<!DOCTYPE html>
<html>
  <head>
    <title>Text-To-Speech Examples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f0f0f0; /* Set background color */
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
        text-align: center;
      }

      a {
        display: block;
        padding: 15px;
        background-color: #4caf50; /* Green background color */
        color: #fff; /* White text color */
        text-decoration: none;
        border-radius: 5px;
      }

      a:hover {
        background-color: #45a049; /* Darker green on hover */
      }

      @media (max-width: 600px) {
        /* Styles for mobile */
        body {
          margin: 10px;
        }

        .container {
          padding: 10px;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 10px;
        }

        a {
          padding: 20px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Text-To-Speech Examples</h1>
      <ul>
        <li><a href="web_speech_api.html">Web Speech API</a></li>
        <!-- Add more links to other examples if needed -->
      </ul>
    </div>
  </body>
</html>
